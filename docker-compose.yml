version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: abe_vitrine_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: abe_user
      POSTGRES_PASSWORD: abe_password
      POSTGRES_DB: abe_vitrine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abe_user -d abe_vitrine"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

